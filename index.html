<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="timer">
        
        <span class="main-time">00:00:00</span>:<span class="milliseconds">00</span>

    </div>

    <div class="controls">

        <button class="start">Start</button>

        <button class="pause">Pause</button>

        <button class="reset">Reset</button>

    </div>

    <div class="aumentarVeloContainer">

    <button class="aumentarvelocidade1000ms">Devagar 500ms</button>
    <button class="aumentarvelocidade100ms">Rápido 50ms</button>
    <button class="aumentarvelocidade1ms">Normal 1ms</button>

    </div>

    <script src="script.js"></script>

</body>
